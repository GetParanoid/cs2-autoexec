// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.
// .                       Rates and Interpolation                       .
// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.

rate "128000"                                        // Maximum download bandwidth in bytes/second. Do not set lower than 80000 unless you have a bad connection
cl_cmdrate "128"                                     // Maximum packets sent from client to server per second. Set to 64 when experiencing loss
cl_updaterate "128"                                  // Maximum packets sent from server to client per second. Set to 64 when experiencing choke
cl_interp "0"                                        // Dont change this, setting this to 0 lets servers adjust this to the perfect value
cl_interp_ratio "1"                                  // Use 1 if you have a stable connection, set to 2 when experiencing loss or choke


// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.
// .            fps_max, cl_showfps, net_graph, monitorgamma             .
// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.

fps_max "500"                                        // Caps fps at entered value. Deactivate cap with 0, otherwise min. value is 59
fps_max_menu "200"                                   // Caps FPS in the menu when not connected to server. Do not set lower than 10!

cl_showfps "0"                                       // Shows fps display in top left corner. 0 = off; 1 = fps and map
                                                     // 2 = fps, min fps, average fps, map; 3 = server stuff; 4 = fps and logged in file

net_graph "1"                                        // 0 = disabled; 1 = enabled, shows fps, ping, choke, loss; 2, 3 and 4 = more information
                                                     // than 1, but cant be used unless server has sv_competitive_minspec 0 set

net_graphheight "64"                                 // Height of net_graph in pixel from bottom of screen
 
net_graphpos "1"                                     // Sets position of net_graph, 1 = right; 2 = center; 3 = left
                                                     // Any value above 3 sets starting position of net_graph from left side of screen

net_graphproportionalfont "0"                        // Text size of net_graph, 0 = small font; 1 = normal, larger font
mat_monitorgamma "1.710000"                          // Sets brightness of the game, possible values range from 1.6 (brightest) to 2.6 (darkest)


// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.
// .                                Radar                                .
// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.

cl_radar_always_centered "0"                         // When set to 1, dot on radar representing you will always be in the center.
                                                     // Setting it to 0 will give you more view on radar in some situations

cl_radar_icon_scale_min "0.4"                        // Sets size of dots on radar, 0.4 = smallest; 1 = largest

cl_radar_rotate "1"                                  // 0 = minimap has fixed position and dot will spin
                                                     // 1 = dot has fixed position and minimap will spin

cl_radar_scale "0.5"                                 // Size/Zoom factor of minimap in radar (NOT radar itself)
                                                     // 0.25 = lowest, zoomed out; 1 = highest, zoomed in

