// .                       Mouse, sound and voice                        .
// .:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.

sensitivity "1.4"                                    // Mouse sensitivity, tip: Default is 6, lower it, your aiming WILL improve.
m_rawinput "1"                                       // When set to 1, mouse driver and windows settings are ignored

zoom_sensitivity_ratio_mouse "1"                     // Multiplier of sensitivity when zoomed in with AWP, Scout and Autosniper.
                                                     // 2 = double sensitivity; 1 = same sensitivity; 0.5 = half sensitivity
                                                     // 0 = multiplier disabled, same amount of mouse movement needed

volume "1"                                    // Overall game volume, 0 = 0%; 0.5 = 50%; 1 = 100%
snd_musicvolume "0.000000"                           // Music volume (menu music, round end music), 0 = 0%; 1 = 100%

snd_legacy_surround "0"                              // Some hardware/drivers causes sound problems under Windows Vista/7/8,
